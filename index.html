<!DOCTYPE html>
<html>
<head>
    <title>Control de Depósito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #282828;
            color: #00FF00;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 2px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        #switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        #slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        #slider:before {
            position: absolute;
            content: '';
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + #slider {
            background-color: #2196F3;
        }
        input:checked + #slider:before {
            transform: translateX(20px);
        }
        progress {
            width: calc(100% - 80px);
            height: 40px;
            vertical-align: middle;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class='card'>
        <h2>NIVEL DEPÓSITO</h2>
        <div class='flex-container'>
            <progress id='nivelDeposito' value='0' max='100'></progress>
            <label id='switch' class='switch'>
                <input type='checkbox' id='toggleSwitch'>
                <span class='slider round' id='slider'></span>
            </label>
        </div>
        <p id='nivelDepositoPorcentaje'>0%</p>
    </div>
    <div class='card'><h2>Voltaje</h2><p id='voltaje'>0.00 V</p></div>
    <div class='card'><h2>Amperios</h2><p id='amperios'>0.00 A</p></div>
    <div class='card'><h2>Watios</h2><p id='watios'>0.00 W</p></div>
    <div class='card'><h2>PRESIÓN NEUMÁTICOS</h2><p>3.4 bar</p></div>

    <script>
        const AIO_USERNAME = 'Victorperez';
        const AIO_KEY = 'aio_CcjS68FMgRp3Ekuepmld3WRUHaQ0';

        let updatingSwitch = false;

        function updateUI(data) {
            if (data) {
                if (data.nivelDeposito !== undefined) {
                    document.getElementById('nivelDeposito').value = data.nivelDeposito || 0;
                    document.getElementById('nivelDepositoPorcentaje').textContent = (data.nivelDeposito || 0) + '%';
                }
                if (data.voltaje !== undefined) {
                    document.getElementById('voltaje').textContent = (parseFloat(data.voltaje) || 0).toFixed(2) + ' V';
                }
                if (data.amperios !== undefined) {
                    document.getElementById('amperios').textContent = (parseFloat(data.amperios) || 0).toFixed(2) + ' A';
                }
                if (data.watios !== undefined) {
                    document.getElementById('watios').textContent = (parseFloat(data.watios) || 0).toFixed(2) + ' W';
                }
                if (data.depositoActivo !== undefined) {
                    document.getElementById('toggleSwitch').checked = data.depositoActivo === '1';
                }
            }
        }

        function getData() {
            const headers = new Headers();
            headers.append('X-AIO-Key', AIO_KEY);

            fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/nivelDeposito/data/last`, { headers })
                .then(response => response.json())
                .then(data => {
                    updateUI({ nivelDeposito: data.value });
                });

            fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/voltaje/data/last`, { headers })
                .then(response => response.json())
                .then(data => {
                    updateUI({ voltaje: data.value });
                });

            fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/amperios/data/last`, { headers })
                .then(response => response.json())
                .then(data => {
                    updateUI({ amperios: data.value });
                });

            fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/watios/data/last`, { headers })
                .then(response => response.json())
                .then(data => {
                    updateUI({ watios: data.value });
                });

            fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/depositoActivo/data/last`, { headers })
                .then(response => response.json())
                .then(data => {
                    updateUI({ depositoActivo: data.value });
                });
        }

        setInterval(getData, 1000);

        window.onload = function() {
            getData();
        };

        document.getElementById('toggleSwitch').addEventListener('change', () => {
            if (!updatingSwitch) {
                updatingSwitch = true;
                const depositoActivo = document.getElementById('toggleSwitch').checked ? '1' : '0';
                const headers = new Headers();
                headers.append('X-AIO-Key', AIO_KEY);
                headers.append('Content-Type', 'application/json');

                fetch(`https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/depositoActivo/data`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ value: depositoActivo })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Switch state updated successfully');
                    } else {
                        console.error('Error updating switch state');
                    }
                    updatingSwitch = false;
                })
                .catch(error => {
                    console.error('Error updating switch state:', error);
                    updatingSwitch = false;
                });
            }
        });
    </script>
</body>
</html>
