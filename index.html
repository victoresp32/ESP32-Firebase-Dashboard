<!DOCTYPE html>
<html>
<head>
    <title>Control de Depósito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #282828;
            color: #00FF00;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 2px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        #switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        #slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        #slider:before {
            position: absolute;
            content: '';
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + #slider {
            background-color: #2196F3;
        }
        input:checked + #slider:before {
            transform: translateX(20px);
        }
        progress {
            width: calc(100% - 80px);
            height: 40px;
            vertical-align: middle;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class='card'>
        <h2>NIVEL DEPÓSITO</h2>
        <div class='flex-container'>
            <progress id='nivelDeposito' value='0' max='100'></progress>
            <label id='switch' class='switch'>
                <input type='checkbox' id='toggleSwitch'>
                <span class='slider round' id='slider'></span>
            </label>
        </div>
        <p id='nivelDepositoPorcentaje'>0%</p>
    </div>
    <div class='card'><h2>Voltaje</h2><p id='voltaje'>0.00 V</p></div>
    <div class='card'><h2>Amperios</h2><p id='amperios'>0.00 A</p></div>
    <div class='card'><h2>Watios</h2><p id='watios'>0.00 W</p></div>
    <div class='card'><h2>PRESIÓN NEUMÁTICOS</h2><p>3.4 bar</p></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzw-gQPkun3l7xzJ8mL3XxRiOERDUr63IG6h_O8qi6Etg-dGJ_0qJzxlzFxmC-7lIlWag/exec';  // Reemplaza con la URL de tu script de Google Apps

        let updatingSwitch = false;

        function updateUI(data) {
            if (data.length > 0) {
                const latestData = data[data.length - 1];
                document.getElementById('nivelDeposito').value = latestData.nivelDeposito || 0;
                document.getElementById('nivelDepositoPorcentaje').textContent = (latestData.nivelDeposito || 0) + '%';
                document.getElementById('voltaje').textContent = (parseFloat(latestData.voltaje) || 0).toFixed(2) + ' V';
                document.getElementById('amperios').textContent = (parseFloat(latestData.amperios) || 0).toFixed(2) + ' A';
                document.getElementById('watios').textContent = (parseFloat(latestData.watios) || 0).toFixed(2) + ' W';
                document.getElementById('toggleSwitch').checked = latestData.depositoActivo === 1;
            }
        }

        function getData() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    console.log('Datos recibidos:', data); // Debugging log
                    updateUI(data);
                })
                .catch(error => console.error('Error al obtener datos de Google Sheets:', error));
        }

        setInterval(getData, 5000); // 5000 ms = 5 seconds

        window.onload = function() {
            getData();
        };

        document.getElementById('toggleSwitch').addEventListener('change', () => {
            if (!updatingSwitch) {
                updatingSwitch = true;
                const depositoActivo = document.getElementById('toggleSwitch').checked ? '1' : '0';
                const url = `${SCRIPT_URL}?field5=${depositoActivo}`;
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Switch state updated successfully');
                    } else {
                        console.error('Error updating switch state');
                    }
                    updatingSwitch = false;
                })
                .catch(error => {
                    console.error('Error updating switch state:', error);
                    updatingSwitch = false;
                });
            }
        });
    </script>
</body>
</html>
